<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>This the home page for the money managemnet website</title>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div class="stats shadow">
                        <!-- stat saction -->
                        <div class="stat">
                            <div class="stat-title">Total Amount</div>
                            <div id="existing-balance" class="stat-value">500</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- features saction  -->
                    <div>
                        <button id="add-money-btn-show" class="btn btn-lg">Add Money</button>
                        <button id="cash-out-btn-show" class="btn btn-lg">Cash Out</button>
                        <button id="trasaction-history-btn" class="btn btn-lg">Trasaction History</button>
                        <button id="Bonus-btn-show" class="btn btn-lg">Get Bonus</button>
                    </div>
                    <div class="divider"></div>

                    <!-- add money from start here  -->
                    <div id="add-money-form" class="  card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Added Amount</span>
                                </label>
                                <input id="added-amount" type="number" placeholder="Amount" class="input input-bordered" required autocomplete="off"/>
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="added-amount-pin" type="password" placeholder="pin" class="input input-bordered" required autocomplete="off" />
                                <label class="label">
                                    <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                                </label>
                            </div>
                            <div class="form-control mt-6">
                                <button id="add-amount-btn" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money from end here  -->
                     <!-- cash out section start  -->
                      <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Withdrawn Amount</span>
                                </label>
                                <input id="Withdrawn-amount" type="number" placeholder="Amount" class="input input-bordered" required autocomplete="off"/>
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="withdrawn-amount-pin" type="password" placeholder="pin" class="input input-bordered" required autocomplete="off" />
                                <label class="label">
                                    <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                                </label>
                            </div>
                            <div class="form-control mt-6">
                                <button id="withdrawn-amount-btn" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                     <!-- cash out section end -->
                    <!-- this is the start of transaction section  -->
                     <div id="transaction-section-form" class=" hidden text-center">
                        <h2 class="text-5xl text-center">Transaction History</h2>
                        <div id="transaction-container" class="space-y-3">

                        </div>
                     </div>
                    <!-- this is the end of transaction section  -->
                     <!-- this is the bonus saction start  -->
                      <div id="bonus-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Added Amount</span>
                                </label>
                                <input id="added-bonus-amount" type="number" placeholder="Amount" class="input input-bordered" required autocomplete="off"/>
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="bonus-pin" type="password" placeholder="pin" class="input input-bordered" required autocomplete="off" />
                                <label class="label">
                                    <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                                </label>
                            </div>
                            <div class="form-control mt-6">
                                <button id="bonus-btn" class="btn btn-primary">Add Money and get bonus</button>
                            </div>
                        </form>
                    </div>
                     <!-- this is the bonus saction start  -->
                </div>
            </div>
        </div>
        
    </main>
    <script src="js/add-money.js"></script>
    <script src="js/cash-out.js"></script>
    <script src="js/features.js"></script>
    <script src="js/bonus.js"></script>
</body>

</html>
